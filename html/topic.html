<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container">
    <h1>Forum / Topic</h1>
    <div class="comment">
        <div class="comment-autor">Autor<span class="comment-timestamp">, 12 Mar 18:43:01</span></div>
        <div class="comment-body">Here is the message I start the topic with</div>
    </div>
    <div class="separator"></div>
    <div class="comment">
        <div class="comment-autor">Autor<span class="comment-timestamp">, 12 Mar 18:43:05</span></div>
        <div class="comment-body">Here is the message I respond to the topic with</div>
    </div>
    <div class="separator"></div>
    <div class="comment">
        <div class="comment-autor">Autor<span class="comment-timestamp">, 12 Mar 18:43:32</span></div>
        <div class="comment-body">Here is another one message I leave here</div>
    </div>
    <div class="separator"></div>
    <form action="" method="post">
        <div class="form-group">
            <label for="new-comment-text">Your Comment:</label>
            <textarea id="new-comment-text" placeholder="Write your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Add Comment</button>
        </div>
    </form>
    <div class="separator"></div>
    <a class="menu-link" href="category.html">Back to list of topics</a>
    <a class="menu-link" href="index.html">Back to list of categories</a>
    <a class="menu-link" href="login.html">Logout</a>
</div>
</body>
</html>
