<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script>
        async function login(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({email, password})
                });

                if (!response.ok) {
                    throw new Error(`Login failed: ${response.status}`);
                }

                const token = await response.json();
                console.log(token)
                localStorage.setItem('accessToken', token.access_token); // Save the token or handle login

                window.location.href = 'index.html'; // Redirect on successful login
            } catch (error) {
                console.error('Login Error:', error);
                alert('Login failed, check console for more information');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', login);
        });


    </script>

</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
    <div class="that-shitty-text-in-bottom">
        Don't have an account? <a href="register.html">Create account</a>
    </div>
</div>
</body>
</html>
